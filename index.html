	<section id="formdiv" style="display:none;">
	<h3>¡Contactá conmigo!</h3>
	<form name="form" action="" method="get" id="formulario" >
		<p>
		Nombre: <input type="text" name="nombre" maxlength="30" required/>
		</p>

		<p>
		Email: <input type="email" name="email" maxlength="50" required/>
		</p>
		
		<div>
		<textarea name="mensaje" form="formulario" maxlength="200" rows="9" cols="50" onfocus="this.value=''" placeholder="Inserta un comentario"></textarea>
		<div>
		
		<p>
		<input type="submit" value="Enviar" onclick="enviar()"/>
		</p>
	</form>
	</section>
	<script>
	function enviar(){
	if(form.nombre.value!=""||form.email.value!=""){
	alert("MENSAJE ENVIADO CON EXITO");
	}else{
	alert("REVISE LOS CAMPOS INGRESADOS");
	}
	}
	</script>
